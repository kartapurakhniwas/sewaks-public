<!-- Start Page Title Area -->
<div class="page-title-area bg-12 ht-auto">
    <div class="container">
        <div class="page-title-content">
            <h2>Log in</h2>

            <ul>
                <li>
                    <a href="index.html">
                        Home 
                    </a>
                </li>

                <li class="active">Log in</li>
            </ul>
        </div>
    </div>

    <div class="page-bg-shape">
        <img src="assets/images/page-bg/page-bg-shape.png" alt="Image">
    </div>
</div>
<!-- End Page Title Area -->

<!-- Start User Area -->
<section class="user-area ptb-100">
    <div class="container">
        <div class="user-form-content">
            <h3>Log in</h3>
        
            <form class="user-form" [formGroup]="userForm">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" type="text" name="name" formControlName="username">
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password" formControlName="password" [attr.type]="passCheck">
                            <i *ngIf="passCheck == 'password'" (click)="passChange()" class="fa-solid fa-eye"></i>
                            <i *ngIf="passCheck == 'text'" (click)="passChange()" class="fa-solid fa-eye-slash"></i>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="login-action">
                            <span class="log-rem">
                                <input id="remember-2" type="checkbox">
                                <label class="ps-2">Remember me</label>
                            </span>
                            
                            <span class="forgot-login">
                                <a href="#">Forgot your password?</a>
                            </span>
                        </div>
                    </div>

                    <div class="col-12">
                        <button class="default-btn" type="button" *ngIf="!loginLoader" (click)="Authenticate()">
                            SIGN IN
                        </button>
                        <button class="default-btn" type="button" *ngIf="loginLoader" >
                            SIGN IN
                        </button>
                    </div>
